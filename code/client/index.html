<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Tempat</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Rekomendasi Tempat</h1>

  <section id="cold-start-section">
    <button id="load-places-btn">Muat Tempat Acak</button>
    <form id="preference-form">
      <div id="places-list"></div>
      <label>User ID: <input type="number" id="user-id" required></label>
      <button type="submit">Kirim Preferensi</button>
    </form>
  </section>

  <section id="recommendations-section" style="margin-top: 2em;">
    <h2>Rekomendasi:</h2>
    <ul id="recommendations-list"></ul>
  </section>
</body>
</html>
